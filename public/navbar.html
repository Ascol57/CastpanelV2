<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SideBar</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/color.css">
    <link rel="stylesheet" href="css/navbar.css">

    <script src="https://unpkg.com/feather-icons"></script>
</head>

<body>
    <div class="logo">
        <?xml version="1.0" encoding="UTF-8" standalone="no"?>
        <svg width="80px" height="40px" viewBox="0 0 200 100" version="1.1" id="svg1"
            xmlns:xlink="http://www.w3.org/1999/xlink" xmlns="http://www.w3.org/2000/svg"
            xmlns:svg="http://www.w3.org/2000/svg">
            <g id="layer1">
                <rect style="fill:#00aaff;fill-opacity:1;stroke-width:4.06501;stroke-opacity:0" id="rect18" width="200"
                    height="100" x="0" y="0" ry="50" />
                <text x="25" y="70" font-size="65" ,
                    style="font-family:'Cascadia Mono';fill:#ffffff;stroke-width:4.065;opacity: 1;"
                    id="text1">Cast</text>
            </g>
        </svg>
    </div>

    <nav class="start-home">
        <a onclick="changePage('home')" id="home"><i data-feather="home"></i></a>
        <a onclick="changePage('store')" id="store"><i data-feather="shopping-bag"></i></a>
        <a onclick="changePage('settings')" id="settings"><i data-feather="settings"></i></a>
        <div class="animation"></div>
    </nav>

    <div class="space"></div>

    <div class="line"></div>

    <script>
        feather.replace();

        function changePage(page) {
            window.electronAPI.changePage(page);
            document.querySelector('nav').classList.values().forEach((value) => {
                document.querySelector('nav').classList.remove(value);
            });
            document.querySelector('nav').classList.add('start-' + page);
        }
    </script>
</body>

</html>
